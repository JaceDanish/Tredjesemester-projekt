<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Fahrenheit</title>
</head>
<body>
<div id="app">
    <div class="jumbotron" style="background-color: rgba(0, 224, 253, 0.596); text-align: center;">
        <h1>Measurement App</h1>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="vertical-menu">
                <a href="#">Indendørs temperatur</a>
                <a href="Outdoor.html">Udendørs temperatur</a>
                <a href="#">Skift til Fahrenheit</a>
                <a href="#">Farveblind tilstand</a>
            </div>
        </div>
        <div class="col-md-4">
            <p>Temperatur pik</p>

            <div class="thermometer">
                <div class="stem">
                    <div class="stem-perct"></div>
                </div>
                <div class="bulb"></div>
            </div>

            <input type="number" id="ipval" style="margin-top: 10px;" />

        </div>
        <div class="col-md-4">
            <p>Indoor temps</p>
            <div class="container">
                <table class="table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Date Hours</th>
                        <th>Temperatur i F</th>
                    </tr>
                    </thead>¨
                    <tr v-for="temp in temps">
                        <td>{{temp.dateHours}}</td>
                        <td>{{temp.fahrenheit}}</td>
                    </tr>

                </table>
            </div>

        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
